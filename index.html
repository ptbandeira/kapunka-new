    <script>
      (function () {
        var supported = ['en', 'pt', 'es'];
        var detect = function (raw) {
          if (!raw) {
            return null;
          }

          var normalized = String(raw);
          if (normalized.charAt(0) === '#') {
            normalized = normalized.slice(1);
          }

          var segments = normalized
            .split('/')
            .map(function (segment) { return segment.trim(); })
            .filter(function (segment) { return segment.length > 0; });

          if (segments.length === 0) {
            return null;
          }

          var candidate = segments[0].toLowerCase();
          return supported.indexOf(candidate) !== -1 ? candidate : null;
        };

        var initial = detect(window.location.pathname) || detect(window.location.hash);

        if (initial) {
          window.__INITIAL_LANGUAGE__ = initial;
          document.documentElement.setAttribute('data-initial-language', initial);
        }
      }());
    </script>
