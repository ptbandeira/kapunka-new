                        label: "Button Label"
                        name: "ctaLabel"
                      - <<: *localized_text_field
                        label: "Confirmation Message"
                        name: "confirmation"
                      - <<: *localized_string_field
                        label: "Alignment"
                        name: "alignment"
                      - <<: *localized_string_field
                        label: "Background"
                        name: "background"
                  - label: Testimonials
                    name: testimonials
                    widget: object
                    fields:
                      - { name: "type", widget: "hidden", default: "testimonials" }
                      - <<: *localized_string_field
                        label: "Title"
                        name: "title"
                      - label: Quotes
                        name: quotes
                        widget: list
                        summary: "{{fields.author.en | default('Quote')}}"
                        fields:
                          - <<: *localized_string_field
                            label: "Author"
                            name: "author"
                          - <<: *localized_string_field
                            label: "Role"
                            name: "role"
