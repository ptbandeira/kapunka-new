                            label: "Quote"
                            name: "text"
                  - label: Banner
                    name: banner
                    widget: object
                    fields:
                      - { name: "type", widget: "hidden", default: "banner" }
                      - <<: *localized_string_field
                        label: "Text"
                        name: "text"
                      - <<: *localized_string_field
                        label: "CTA Label"
                        name: "cta"
                      - <<: *localized_string_field
                        label: "Link"
                        name: "url"
              - label: Additional Fields
                name: fields
                widget: list
                collapsed: true
                required: false
                summary: "{{fields.key}}"
                fields:
                  - { label: "Key", name: "key", widget: "string" }
                  - <<: *localized_text_field
                    label: "Value"
                    name: "value"
                  - { label: "Type", name: "type", widget: "hidden", default: "field" }
  - name: sectionTemplates
    label: "Section Templates"
    label_singular: "Section Template"
    group: "Page Builder"
    folder: "content/templates/sections"
    create: true
    slug: "{{slug}}"
    summary: "{{title}}"
    identifier_field: "title"
    editor:
      preview: false
      add_to_top: true
    fields:
      - <<: *duplicate_string_field
        label: "Template Title"
        name: "title"
        hint: "Name used inside the CMS template picker."
      - { label: "Section Type", name: "sectionType", widget: "select", options: ["hero", "mediaCopy", "mediaShowcase", "communityCarousel", "newsletterSignup", "banner", "videoGallery", "featureGrid"], hint: "Matches the `type` value used in page sections." }
      - <<: *duplicate_text_field
        label: "Short Description"
        name: "description"
        hint: "Describe when to use this template so editors can choose quickly."
      - label: "Best Practices"
        name: "bestPractices"
        widget: "list"
        required: false
        collapsed: true
        summary: "{{fields.tip}}"
        field:
          <<: *duplicate_string_field
          label: Tip
          name: tip
        hint: "Share editorial tips or reminders for consistent copy and imagery."
      - label: "Starter Section JSON"
        name: "content"
        widget: "code"
        output_code_only: true
        default_language: "json"
        i18n: duplicate
        hint: "Copy this JSON into a new section block to preload the layout and sample copy."
  - name: "mediaSets"
    label: "Media Sets"
    group: "Assets & Media"
    folder: "content/media-sets"
    create: true
    slug: "{{slug}}"
    i18n: false
    fields:
      - { label: "Title", name: "title", widget: "string", hint: "Internal media set name (≤80 characters)." }
      - label: "Images"
        name: "images"
        widget: "list"
        summary: "{{fields.caption | default('Image')}}"
        hint: "Add one or more images included in this set."
        fields:
          - { label: "Image", name: "src", widget: "image", hint: "Upload the image file for this media set item." }
          - { label: "Caption (optional)", name: "caption", widget: "string", required: false, hint: "Short caption describing the image (≤120 characters)." }
          - <<: *focal_point_field
            name: "focal"
            label: "Focal Point"
            hint: "Optional focal point (0–1) to reuse when rendering this media set image."
  - name: translations
    label: Translations
    group: "Translations"
    files:
