backend:
backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: "Create {{collection}} \"{{slug}}\" · {{author-name}}"
    update: "Update {{collection}} \"{{slug}}\" · {{author-name}}"
    delete: "Delete {{collection}} \"{{slug}}\" · {{author-name}}"
    uploadMedia: "Upload asset {{path}} · {{author-login}}"
    deleteMedia: "Delete asset {{path}} · {{author-login}}"
    openAuthoring: "{{message}} (Open Authoring)"

publish_mode: editorial_workflow
editorial:
  dashboard:
    widgets:
      - { widget: dashboard }
local_backend: true

media_folder: "/uploads"
public_folder: "/uploads"
site_url: https://kapunka-new.netlify.app
display_url: https://kapunka-new.netlify.app

collection_groups:
  - label: "Site Settings"
    collections: [site, policies]
  - label: "Page Builder"
    collections: [pages, sectionTemplates]
  - label: "Assets & Media"
    collections: [assets_images, mediaSets]
  - label: "Translations"
    collections: [translations]
  - label: "Products"
    collections: [products, reviews, testimonials, courses, trainingEntries]
  - label: "Blog Posts"
    collections: [articles, videoEntries]

media_library:
  name: cloudinary
  config:
    cloud_name: "${CLOUDINARY_CLOUD_NAME}"
    api_key: "${NETLIFY_ENV_CLOUDINARY_API_KEY}"
    default_transformations:
      - - { fetch_format: "auto", quality: "auto", dpr: "auto" }

collections:
  - name: site
    label: Site Settings
    group: "Site Settings"
    files:
      - name: site
        label: Site Configuration
        file: content/site.json
        format: json
        media_folder: "content/uploads/site"
        public_folder: "/content/uploads/site"
        fields:
          - label: Brand
            name: brand
            widget: object
            fields:
              - label: Name
                name: name
                widget: object
                i18n: true
                hint: "Provide the localized brand name exactly as it should appear in navigation, footer, and metadata."
                fields:
                  - { label: English Name, name: en, widget: string, pattern: ["^.{1,40}$", "Enter 1–40 characters."], hint: "English brand name shown in the site chrome." }
                  - { label: Portuguese Name, name: pt, widget: string, pattern: ["^.{1,40}$", "Enter 1–40 characters."], hint: "Portuguese brand name used across localized navigation." }
                  - { label: Spanish Name, name: es, widget: string, pattern: ["^.{1,40}$", "Enter 1–40 characters."], hint: "Spanish brand name displayed in localized UI." }
          - label: Home
            name: home
            widget: object
            fields:
              - { label: Hero Image, name: heroImage, widget: image, choose_url: true, hint: "Homepage hero background image. Upload high-quality assets at least 2000px wide." }
              - label: Featured Bestsellers
                name: featuredProductIds
                widget: relation
                collection: products
                file: catalog
                path: items
                search_fields:
                  - name.en
                  - id
                display_fields:
                  - name.en
                value_field: id
                options_length: 20
                multiple: true
                required: false
                hint: "Optional featured product IDs shown on the homepage carousel. Select up to 6 items."
          - label: Contact
            name: contact
            widget: object
            fields:
              - label: Email Address
                name: email
                widget: string
                pattern:
                  - '^[^\s@]+@[^\s@]+\.[^\s@]+$'
                  - "Enter a valid email address (e.g. hello@example.com)."
                hint: "Primary inbox for contact inquiries."
              - label: Phone Number
                name: phone
                widget: string
                pattern:
                  - '^[+\d()\s-]{4,25}$'
                  - "Use digits, spaces, parentheses, or dashes (4–25 characters)."
                hint: "Customer service phone number including country/area code."
              - label: WhatsApp Link
                name: whatsapp
                widget: string
                pattern:
                  - '^https://wa\.me/\d{6,15}$'
                  - "Use the WhatsApp short link format (https://wa.me/##########)."
                hint: "Direct WhatsApp link for quick chat support."
          - label: About Page Imagery
            name: about
            widget: object
            fields:
              - label: Brand Story Image
                name: storyImage
                widget: image
                choose_url: true
                hint: "Recommended minimum 2000×1300 JPG or WEBP to preserve the hero layout."
              - label: Brand Story Alt Text
                name: storyAlt
                widget: object
                i18n: true
                hint: "Localized description for the Brand Story hero image (≤120 characters)."
                fields:
                  - { label: English Alt Text, name: en, widget: string, required: false, pattern: ["^.{0,120}$", "Keep under 120 characters."], hint: "English description for screen readers." }
                  - { label: Portuguese Alt Text, name: pt, widget: string, required: false, pattern: ["^.{0,120}$", "Keep under 120 characters."], hint: "Portuguese description for accessibility." }
                  - { label: Spanish Alt Text, name: es, widget: string, required: false, pattern: ["^.{0,120}$", "Keep under 120 characters."], hint: "Spanish description for accessibility." }
              - label: Argan Sourcing Image
                name: sourcingImage
                widget: image
                choose_url: true
                hint: "Recommended minimum 2000×1300 JPG or WEBP to preserve the secondary layout."
              - label: Argan Sourcing Alt Text
                name: sourcingAlt
                widget: object
                i18n: true
                hint: "Describe the sourcing image for each locale (≤120 characters)."
                fields:
                  - { label: English Alt Text, name: en, widget: string, required: false, pattern: ["^.{0,120}$", "Keep under 120 characters."], hint: "English sourcing image description." }
                  - { label: Portuguese Alt Text, name: pt, widget: string, required: false, pattern: ["^.{0,120}$", "Keep under 120 characters."], hint: "Portuguese sourcing image description." }
                  - { label: Spanish Alt Text, name: es, widget: string, required: false, pattern: ["^.{0,120}$", "Keep under 120 characters."], hint: "Spanish sourcing image description." }
          - label: For Clinics
            name: clinics
            widget: object
            fields:
              - label: CTA Link
                name: ctaLink
                widget: string
                hint: "HTTPS link used for the For Clinics CTA button (max 200 characters)."
                pattern:
                  - '^https://'
                  - "Please enter a secure HTTPS link."
                required: false
          - label: Footer
            name: footer
            widget: object
            fields:
              - label: Legal Name
                name: legalName
                widget: object
                i18n: true
                hint: "Localized registered business name shown in the footer (≤80 characters)."
                fields:
                  - { label: English Legal Name, name: en, widget: string, pattern: ["^.{1,80}$", "Enter 1–80 characters."], hint: "English legal entity text." }
                  - { label: Portuguese Legal Name, name: pt, widget: string, pattern: ["^.{1,80}$", "Enter 1–80 characters."], hint: "Portuguese legal entity text." }
                  - { label: Spanish Legal Name, name: es, widget: string, pattern: ["^.{1,80}$", "Enter 1–80 characters."], hint: "Spanish legal entity text." }
              - label: Social Links
                name: socialLinks
                widget: list
                summary: "{{fields.label.en}}"
                fields:
                  - { label: ID, name: id, widget: string, pattern: ['^[a-z0-9_-]+$', "Use lowercase letters, numbers, dashes, or underscores."], hint: "Stable identifier referenced in the code (lowercase, no spaces)." }
                  - label: Label
                    name: label
                    widget: object
                    i18n: true
                    hint: "Localized social link label (≤24 characters)."
                    fields:
                      - { label: English Label, name: en, widget: string, pattern: ["^.{1,24}$", "Enter 1–24 characters."], hint: "English link label shown to visitors." }
                      - { label: Portuguese Label, name: pt, widget: string, pattern: ["^.{1,24}$", "Enter 1–24 characters."], hint: "Portuguese link label." }
                      - { label: Spanish Label, name: es, widget: string, pattern: ["^.{1,24}$", "Enter 1–24 characters."], hint: "Spanish link label." }
                  - { label: URL, name: url, widget: string, pattern: ['^(https?://|/)\S+$', "Use an absolute https:// URL or internal /path."], hint: "Full URL to the social destination (https:// or internal /path)." }
                  - label: Icon
                    name: icon
                    widget: select
                    options:
                      - { label: Facebook, value: facebook }
                      - { label: Instagram, value: instagram }
                      - { label: LinkedIn, value: linkedin }
                      - { label: YouTube, value: youtube }
                      - { label: Globe, value: globe }
                    hint: "Choose which icon to display with the social link."
          - label: SEO Defaults
            name: seo
            widget: object
            fields:
              - label: Favicon
                name: favicon
                widget: image
                choose_url: true
                required: false
                hint: "Upload a square SVG, PNG, or ICO file used as the site favicon (at least 64×64)."
              - label: Default Title
                name: defaultTitle
                widget: object
                i18n: true
                hint: "Localized fallback page title for SEO (≤60 characters)."
                fields:
                  - { label: English Title, name: en, widget: string, pattern: ["^.{1,60}$", "Enter 1–60 characters."], hint: "Default English SEO title." }
                  - { label: Portuguese Title, name: pt, widget: string, pattern: ["^.{1,60}$", "Enter 1–60 characters."], hint: "Default Portuguese SEO title." }
                  - { label: Spanish Title, name: es, widget: string, pattern: ["^.{1,60}$", "Enter 1–60 characters."], hint: "Default Spanish SEO title." }
              - label: Default Description
                name: defaultDescription
                widget: object
                i18n: true
                hint: "Localized fallback meta description used when a page lacks custom copy (≤160 characters)."
                fields:
                  - { label: English Description, name: en, widget: text, pattern: ["^.{1,160}$", "Enter 1–160 characters."], hint: "Default English meta description." }
                  - { label: Portuguese Description, name: pt, widget: text, pattern: ["^.{1,160}$", "Enter 1–160 characters."], hint: "Default Portuguese meta description." }
                  - { label: Spanish Description, name: es, widget: text, pattern: ["^.{1,160}$", "Enter 1–160 characters."], hint: "Default Spanish meta description." }
  - name: "assets_images"
    label: "Image Library"
    label_singular: "Image"
    group: "Assets & Media"
    editor: { preview: false }
    folder: "content/assets/images"
    create: true
    slug: "{{slug}}"
    view_filters:
      - label: "Missing alt text"
        field: "alt"
        pattern: "^$"
      - label: "Has credit/source"
        field: "credit"
        pattern: ".+"
    view_groups:
      - label: "Primary tag"
        field: "tags.0"
        pattern: ".+"
    identifier_field: "title"
    fields:
      - { label: "Title", name: "title", widget: "string", hint: "Internal name for the asset (≤60 characters)." }
      - { label: "Image", name: "image", widget: "image", choose_url: false, hint: "Upload the source file for this asset." }
      - { label: "Alt text", name: "alt", widget: "string", required: false, hint: "Descriptive copy for accessibility and SEO (≤120 characters)." }
      - { label: "Credit / Source", name: "credit", widget: "string", required: false, hint: "Optional attribution or photographer credit (≤80 characters)." }
      - { label: "Tags", name: "tags", widget: "list", required: false, hint: "Add descriptors to group related images." }
      - <<: *focal_point_field
        hint: "Optional default focal point metadata shared across entries that reference this asset."
  - name: pages
    label: Page Builder
    label_singular: Page
    group: "Page Builder"
    description: "Edit Kapunka pages stored in a single JSON index."
    file: content/pages_v2/index.json
    format: json
    i18n: false
    editor: { preview: false }
    fields:
      - label: Pages
        name: pages
        widget: list
        collapsed: true
        summary: "{{fields.label}}"
        types:
          - label: Page
            name: page
            widget: object
            fields:
              - { label: "Page ID", name: "id", widget: "string", hint: "Unique identifier used by the application. Avoid renaming once linked." }
              - { label: "Admin Label", name: "label", widget: "string", hint: "Display name shown within the CMS navigation." }
              - { label: "Slug", name: "slug", widget: "string", required: false, hint: "Public URL path beginning with a forward slash.", pattern: ['^/.+$', 'Enter a path that begins with /.'] }
              - { label: "Page Type", name: "type", widget: "hidden", default: "page" }
              - label: Metadata
                name: metadata
                widget: object
                collapsed: true
                fields:
                  - <<: *localized_string_field
                    label: "Meta Title"
                    name: "title"
                  - <<: *localized_text_field
                    label: "Meta Description"
                    name: "description"
              - label: Hero
                name: hero
                widget: object
                collapsed: true
                required: false
                fields:
                  - label: Content
                    name: content
                    widget: object
                    collapsed: true
                    required: false
                    fields:
                      - <<: *localized_string_field
                        label: "Headline"
                        name: "headline"
                      - <<: *localized_text_field
                        label: "Subheadline"
                        name: "subheadline"
                      - <<: *localized_text_field
                        label: "Body"
                        name: "body"
                      - label: Highlights
                        name: highlights
                        widget: list
                        collapsed: true
                        required: false
                        summary: "{{fields.text.en | default('Highlight')}}"
                        fields:
                          - <<: *localized_text_field
                            label: "Highlight Text"
                            name: "text"
                  - label: Calls to Action
                    name: ctas
                    widget: object
                    collapsed: true
                    required: false
                    fields:
                      - label: Primary CTA
                        name: primary
                        widget: object
                        collapsed: true
                        required: false
                        fields:
                          - <<: *localized_string_field
                            label: "Label"
                            name: "label"
                          - <<: *localized_string_field
                            label: "Link"
                            name: "href"
                      - label: Secondary CTA
                        name: secondary
                        widget: object
                        collapsed: true
                        required: false
                        fields:
                          - <<: *localized_string_field
                            label: "Label"
                            name: "label"
                          - <<: *localized_string_field
                            label: "Link"
                            name: "href"
                  - label: Layout
                    name: layout
                    widget: object
                    collapsed: true
                    required: false
                    fields:
                      - <<: *localized_string_field
                        label: "Horizontal Alignment"
                        name: "alignX"
                      - <<: *localized_string_field
                        label: "Vertical Alignment"
                        name: "alignY"
                      - <<: *localized_string_field
                        label: "Text Position"
                        name: "textPosition"
                      - <<: *localized_string_field
                        label: "Text Anchor"
                        name: "textAnchor"
                      - <<: *localized_string_field
                        label: "Overlay Strength"
                        name: "overlay"
                      - <<: *localized_string_field
                        label: "Layout Hint"
                        name: "layoutHint"
              - label: Sections
                name: sections
                widget: list
                collapsed: true
                summary: "{{fields.type | upper}} · {{fields.title.en | default(fields.label.en) | default('Section')}}"
                types:
                  - label: Media Copy
                    name: mediaCopy
                    widget: object
                    fields:
                      - { name: "type", widget: "hidden", default: "mediaCopy" }
                      - <<: *localized_string_field
                        label: "Title"
                        name: "title"
                      - <<: *localized_text_field
                        label: "Body"
                        name: "body"
                      - <<: *localized_string_field
                        label: "Layout"
                        name: "layout"
                  - label: Media Showcase
                    name: mediaShowcase
                    widget: object
                    fields:
                      - { name: "type", widget: "hidden", default: "mediaShowcase" }
                      - <<: *localized_string_field
                        label: "Title"
                        name: "title"
                      - label: Columns
                        name: columns
                        widget: object
                        collapsed: true
                        required: false
                        fields:
                          - { label: English, name: en, widget: number, required: false }
                          - { label: Portuguese, name: pt, widget: number, required: false }
                          - { label: Spanish, name: es, widget: number, required: false }
                      - label: Items
                        name: items
                        widget: list
                        collapsed: true
                        summary: "{{fields.title.en | default(fields.label.en) | default('Item')}}"
                        fields:
                          - <<: *localized_string_field
                            label: "Eyebrow"
                            name: "eyebrow"
                          - <<: *localized_string_field
                            label: "Label"
                            name: "label"
                          - <<: *localized_string_field
                            label: "Title"
                            name: "title"
                          - <<: *localized_text_field
                            label: "Description"
                            name: "description"
                          - <<: *localized_text_field
                            label: "Body"
                            name: "body"
                          - <<: *localized_string_field
                            label: "CTA Label"
                            name: "ctaLabel"
                          - <<: *localized_string_field
                            label: "CTA Link"
                            name: "ctaHref"
                          - { label: "Image", name: "image", widget: "image", required: false, choose_url: true }
                          - <<: *localized_text_field
                            label: "Image Alt Text"
                            name: "imageAlt"
                  - label: Feature Grid
                    name: featureGrid
                    widget: object
                    fields:
                      - { name: "type", widget: "hidden", default: "featureGrid" }
                      - <<: *localized_string_field
                        label: "Title"
                        name: "title"
                      - label: Columns
                        name: columns
                        widget: object
                        collapsed: true
                        required: false
                        fields:
                          - { label: English, name: en, widget: number, required: false }
                          - { label: Portuguese, name: pt, widget: number, required: false }
                          - { label: Spanish, name: es, widget: number, required: false }
                      - label: Items
                        name: items
                        widget: list
                        summary: "{{fields.label.en | default('Item')}}"
                        fields:
                          - <<: *localized_string_field
                            label: "Label"
                            name: "label"
                          - <<: *localized_text_field
                            label: "Description"
                            name: "description"
                      - label: Product References
                        name: products
                        widget: list
                        collapsed: true
                        required: false
                        summary: "{{fields.id.en | default('Product')}}"
                        fields:
                          - <<: *localized_string_field
                            label: "Product ID"
                            name: "id"
                  - label: Product Grid
                    name: productGrid
                    widget: object
                    fields:
                      - { name: "type", widget: "hidden", default: "productGrid" }
                      - <<: *localized_string_field
                        label: "Title"
                        name: "title"
                      - label: Columns
                        name: columns
                        widget: object
                        collapsed: true
                        required: false
                        fields:
                          - { label: English, name: en, widget: number, required: false }
                          - { label: Portuguese, name: pt, widget: number, required: false }
                          - { label: Spanish, name: es, widget: number, required: false }
                      - label: Items
                        name: items
                        widget: list
                        collapsed: true
                        summary: "{{fields.title.en | default(fields.label.en) | default('Item')}}"
                        fields:
                          - <<: *localized_string_field
                            label: "Eyebrow"
                            name: "eyebrow"
                          - <<: *localized_string_field
                            label: "Label"
                            name: "label"
                          - <<: *localized_string_field
                            label: "Title"
                            name: "title"
                          - <<: *localized_text_field
                            label: "Body"
                            name: "body"
                          - <<: *localized_string_field
                            label: "CTA Label"
                            name: "ctaLabel"
                          - <<: *localized_string_field
                            label: "CTA Link"
                            name: "ctaHref"
                          - <<: *localized_text_field
                            label: "Image Alt Text"
                            name: "imageAlt"
                      - label: Product References
                        name: products
                        widget: list
                        collapsed: true
                        required: false
                        summary: "{{fields.id.en | default('Product')}}"
                        fields:
                          - <<: *localized_string_field
                            label: "Product ID"
                            name: "id"
                  - label: Community Carousel
                    name: communityCarousel
                    widget: object
                    fields:
                      - { name: "type", widget: "hidden", default: "communityCarousel" }
                      - <<: *localized_string_field
                        label: "Title"
                        name: "title"
                      - label: Slides
                        name: slides
                        widget: list
                        collapsed: true
                        summary: "{{fields.name.en | default('Slide')}}"
                        fields:
                          - { label: "Image", name: "image", widget: "image", required: false, choose_url: true }
