# ===== Shared Section Templates (anchors) =====
shared_sections: &shared_sections
  - &section_hero
    label: "Hero Section"
    name: "hero"
    widget: "object"
    summary: "Hero · {{fields.headline}}"
    fields:
      - { name: "type", widget: "hidden", default: "hero" }
      - { label: "Headline", name: "headline", widget: "string", i18n: true, required: false }
      - { label: "Subheadline", name: "subheadline", widget: "text", i18n: true, required: false }
      - label: "Primary CTA"
        name: "ctaPrimary"
        widget: "object"
        collapsed: true
        required: false
        fields:
          - { label: "Label", name: "label", widget: "string", i18n: true, required: false }
          - { label: "Link URL", name: "href", widget: "string", i18n: true, required: false }
      - label: "Secondary CTA"
        name: "ctaSecondary"
        widget: "object"
        collapsed: true
        required: false
        fields:
          - { label: "Label", name: "label", widget: "string", i18n: true, required: false }
          - { label: "Link URL", name: "href", widget: "string", i18n: true, required: false }
      - { label: "Image Upload", name: "image", widget: "image", choose_url: true, required: false, hint: "Upload or choose from existing assets." }
      - { label: "Image Alt Text", name: "imageAlt", widget: "string", i18n: true, required: false }
      - label: "Text Anchor Override"
        name: "position"
        widget: "select"
        required: false
        options:
          - { label: "Top left", value: "top-left" }
          - { label: "Top center", value: "top-center" }
          - { label: "Top right", value: "top-right" }
          - { label: "Middle left", value: "middle-left" }
          - { label: "Middle center", value: "middle-center" }
          - { label: "Middle right", value: "middle-right" }
          - { label: "Bottom left", value: "bottom-left" }
          - { label: "Bottom center", value: "bottom-center" }
          - { label: "Bottom right", value: "bottom-right" }
  - &section_mediaCopy
    label: "Media + Copy"
    name: "mediaCopy"
    widget: "object"
    summary: "Media + Copy · {{fields.title}}"
    fields:
      - { name: "type", widget: "hidden", default: "mediaCopy" }
      - { label: "Title", name: "title", widget: "string", i18n: true, required: false }
      - { label: "Body", name: "body", widget: "markdown", i18n: true, required: false }
      - { label: "Image Upload", name: "image", widget: "image", choose_url: true, required: false, hint: "Upload or choose from existing assets." }
      - { label: "Image Alt Text", name: "imageAlt", widget: "string", i18n: true, required: false }
      - label: "Layout"
        name: "layout"
        widget: "select"
        i18n: true
        options:
          - { label: "Image right", value: "image-right" }
          - { label: "Image left", value: "image-left" }
          - { label: "Overlay", value: "overlay" }
        default: "image-right"
      - { label: "Columns", name: "columns", widget: "number", value_type: "int", min: 1, max: 3, required: false, hint: "Leave blank for the default two-column layout." }
      - label: "Overlay Settings"
        name: "overlay"
        widget: "object"
        collapsed: true
        required: false
        fields:
          - { label: "Text column start (1-6)", name: "columnStart", widget: "number", value_type: "int", min: 1, max: 6, required: false }
          - { label: "Text column span", name: "columnSpan", widget: "number", value_type: "int", min: 1, max: 6, required: false, hint: "How many columns (within 6) the text card should span." }
          - { label: "Text row start (1-6)", name: "rowStart", widget: "number", value_type: "int", min: 1, max: 6, required: false }
          - { label: "Text row span", name: "rowSpan", widget: "number", value_type: "int", min: 1, max: 6, required: false }
          - label: "Horizontal alignment"
            name: "textAlign"
            widget: "select"
            required: false
            options:
              - { label: "Left", value: "left" }
              - { label: "Center", value: "center" }
              - { label: "Right", value: "right" }
          - label: "Vertical alignment"
            name: "verticalAlign"
            widget: "select"
            required: false
            options:
              - { label: "Start", value: "start" }
              - { label: "Center", value: "center" }
              - { label: "End", value: "end" }
          - label: "Card width"
            name: "cardWidth"
            widget: "select"
            required: false
            options:
              - { label: "Compact", value: "sm" }
              - { label: "Balanced", value: "md" }
              - { label: "Wide", value: "lg" }
          - label: "Text theme"
            name: "theme"
            widget: "select"
            required: false
            options:
              - { label: "Light (white text)", value: "light" }
              - { label: "Dark (near-black text)", value: "dark" }
          - label: "Background style"
            name: "background"
            widget: "select"
            required: false
            options:
              - { label: "None", value: "none" }
              - { label: "Light scrim", value: "scrim-light" }
              - { label: "Dark scrim", value: "scrim-dark" }
              - { label: "Solid panel", value: "panel" }
            hint: "Add a scrim or panel to improve contrast when using overlay layouts."
  - &section_mediaShowcase
    label: "Media Showcase"
    name: "mediaShowcase"
    widget: "object"
    summary: "Media Showcase · {{fields.title}}"
    fields:
      - { name: "type", widget: "hidden", default: "mediaShowcase" }
      - { label: "Title", name: "title", widget: "string", i18n: true, required: false }
      - label: "Items"
        name: "items"
        widget: "list"
        collapsed: false
        fields:
          - { label: "Eyebrow", name: "eyebrow", widget: "string", i18n: true, required: false }
          - { label: "Title", name: "title", widget: "string", i18n: true, required: false }
          - { label: "Body", name: "body", widget: "text", i18n: true, required: false }
          - { label: "Image Upload", name: "image", widget: "image", choose_url: true, i18n: true, required: false, hint: "Upload or choose from existing assets." }
          - { label: "Image Alt Text", name: "imageAlt", widget: "string", i18n: true, required: false }
          - { label: "CTA Label", name: "ctaLabel", widget: "string", i18n: true, required: false }
          - { label: "CTA Href", name: "ctaHref", widget: "string", i18n: true, required: false, hint: "Supports internal (#/ or /path) and external URLs." }
  - &section_featureGrid
    label: "Feature Grid"
    name: "featureGrid"
    widget: "object"
    summary: "Feature Grid · {{fields.title}}"
    fields:
      - { name: "type", widget: "hidden", default: "featureGrid" }
      - { label: "Title", name: "title", widget: "string", i18n: true, required: false }
      - { label: "Columns", name: "columns", widget: "number", value_type: "int", min: 1, max: 4, required: false }
      - label: "Items"
        name: "items"
        widget: "list"
        collapsed: true
        summary: "{{fields.label}}"
        fields:
          - { label: "Label", name: "label", widget: "string", i18n: true, required: false }
          - { label: "Description", name: "description", widget: "markdown", i18n: true, required: false }
  - &section_productGrid
    label: "Product Grid"
    name: "productGrid"
    widget: "object"
    summary: "Product Grid · {{fields.title}}"
    fields:
      - { name: "type", widget: "hidden", default: "productGrid" }
      - { label: "Title", name: "title", widget: "string", i18n: true, required: false }
      - { label: "Columns", name: "columns", widget: "number", value_type: "int", min: 1, max: 4, required: false }
      - label: "Products"
        name: "products"
        widget: "list"
        collapsed: true
        summary: "{{fields.id}}"
        field:
          label: "Product"
          name: "id"
          widget: "relation"
          collection: "products"
          file: "catalog"
          path: "items"
          search_fields:
            - "name.en"
            - "id"
          display_fields:
            - "name.en"
          value_field: "id"
          options_length: 20
  - &section_testimonials
    label: "Testimonials"
    name: "testimonials"
    widget: "object"
    summary: "Testimonials · {{fields.title}}"
    fields:
      - { name: "type", widget: "hidden", default: "testimonials" }
      - { label: "Title", name: "title", widget: "string", i18n: true, required: false }
      - label: "Quotes"
        name: "quotes"
        widget: "list"
        collapsed: true
        summary: "{{fields.author}}"
        fields:
          - { label: "Quote", name: "text", widget: "markdown", i18n: true, required: false }
          - { label: "Author", name: "author", widget: "string", i18n: true, required: false }
          - { label: "Role", name: "role", widget: "string", i18n: true, required: false }
  - &section_communityCarousel
    label: "Community Carousel"
    name: "communityCarousel"
    widget: "object"
    summary: "Community Carousel · {{fields.title}}"
    fields:
      - name: "type"
        widget: "hidden"
        default: "communityCarousel"
      - label: "Title"
        name: "title"
        widget: "string"
        i18n: true
        required: false
      - label: "Slides"
        name: "slides"
        widget: "list"
        collapsed: true
        summary: "{{fields.name}}"
        fields:
          - label: "Image Upload"
            name: "image"
            widget: "image"
            choose_url: true
            i18n: true
            required: false
            hint: "Upload or choose from existing assets."
          - label: "Alt Text"
            name: "alt"
            widget: "string"
            i18n: true
            required: false
          - label: "Quote"
            name: "quote"
            widget: "markdown"
            i18n: true
            required: false
          - label: "Name"
            name: "name"
            widget: "string"
            i18n: true
            required: false
          - label: "Role or Context"
            name: "role"
            widget: "string"
            i18n: true
            required: false
          - label: "Slide Duration (ms)"
            name: "slideDuration"
            widget: "number"
            value_type: "int"
            required: false
            hint: "Leave blank to use the default 8000ms timing."
          - label: "Quote Duration (ms)"
            name: "quoteDuration"
            widget: "number"
            value_type: "int"
            required: false
            hint: "Leave blank to keep quotes visible for the default 12000ms."
  - &section_faq
    label: "FAQ"
    name: "faq"
    widget: "object"
    summary: "FAQ · {{fields.title}}"
    fields:
      - { name: "type", widget: "hidden", default: "faq" }
      - { label: "Title", name: "title", widget: "string", i18n: true, required: false }
      - label: "Items"
        name: "items"
        widget: "list"
        collapsed: true
        summary: "{{fields.q}}"
        fields:
          - { label: "Question", name: "q", widget: "string", i18n: true }
          - { label: "Answer", name: "a", widget: "markdown", i18n: true }
  - &section_banner
    label: "Banner"
    name: "banner"
    widget: "object"
    summary: "Banner · {{fields.text}}"
    fields:
      - { name: "type", widget: "hidden", default: "banner" }
      - { label: "Text", name: "text", widget: "string", i18n: true, required: false }
      - { label: "CTA Label", name: "cta", widget: "string", i18n: true, required: false }
      - { label: "CTA URL", name: "url", widget: "string", i18n: true, required: false }
      - { label: "Style", name: "style", widget: "select", options: ["muted", "inset"], required: false }
  - &section_newsletterSignup
    label: "Newsletter Signup"
    name: "newsletterSignup"
    widget: "object"
    summary: "Newsletter · {{fields.title}}"
    fields:
      - { name: "type", widget: "hidden", default: "newsletterSignup" }
      - { label: "Title", name: "title", widget: "string", i18n: true, required: false }
      - { label: "Subtitle", name: "subtitle", widget: "text", i18n: true, required: false }
      - { label: "Email Placeholder", name: "placeholder", widget: "string", i18n: true, required: false }
      - { label: "CTA Label", name: "ctaLabel", widget: "string", i18n: true, required: false }
      - { label: "Confirmation Message", name: "confirmation", widget: "text", i18n: true, required: false }
      - label: "Background"
        name: "background"
        widget: "select"
        i18n: true
        required: false
        options:
          - { label: "Light stone", value: "light" }
          - { label: "Warm beige", value: "beige" }
          - { label: "Dark", value: "dark" }
      - label: "Alignment"
        name: "alignment"
        widget: "select"
        i18n: true
        required: false
        options:
          - { label: "Center", value: "center" }
          - { label: "Left", value: "left" }
  - &section_videoGallery
    label: "Video Gallery"
    name: "videoGallery"
    widget: "object"
    summary: "Video Gallery · {{fields.title}}"
    fields:
      - { name: "type", widget: "hidden", default: "videoGallery" }
      - { label: "Title", name: "title", widget: "string", i18n: true, required: false }
      - { label: "Description", name: "description", widget: "text", i18n: true, required: false }
      - label: "Entries"
        name: "entries"
        widget: "list"
        collapsed: true
        summary: "{{fields.title}}"
        fields:
          - { label: "Title", name: "title", widget: "string", i18n: true, required: false }
          - { label: "Description", name: "description", widget: "text", i18n: true, required: false }
          - { label: "Video URL", name: "videoUrl", widget: "string", required: false }
          - { label: "Thumbnail", name: "thumbnail", widget: "image", choose_url: true, required: false }
  - &section_trainingList
    label: "Training List"
    name: "trainingList"
    widget: "object"
    summary: "Training List · {{fields.title}}"
    fields:
      - { name: "type", widget: "hidden", default: "trainingList" }
      - { label: "Title", name: "title", widget: "string", i18n: true, required: false }
      - { label: "Description", name: "description", widget: "text", i18n: true, required: false }
      - label: "Entries"
        name: "entries"
        widget: "list"
        collapsed: true
        summary: "{{fields.courseTitle}}"
        fields:
          - { label: "Course Title", name: "courseTitle", widget: "string", i18n: true, required: false }
          - { label: "Summary", name: "courseSummary", widget: "text", i18n: true, required: false }
          - { label: "Link URL", name: "linkUrl", widget: "string", i18n: true, required: false }
  - &section_timeline
    label: "Timeline"
    name: "timeline"
    widget: "object"
    summary: "Timeline · {{fields.title}}"
    fields:
      - { name: "type", widget: "hidden", default: "timeline" }
      - { label: "Title", name: "title", widget: "string", i18n: true, required: false }
      - label: "Entries"
        name: "entries"
        widget: "list"
        collapsed: true
        summary: "{{fields.year}}"
        fields:
          - { label: "Year", name: "year", widget: "string", i18n: true }
          - { label: "Title", name: "title", widget: "string", i18n: true }
          - { label: "Description", name: "description", widget: "markdown", i18n: true }
          - { label: "Image", name: "image", widget: "image", choose_url: true, required: false }
  - &section_facts
    label: "Facts"
    name: "facts"
    widget: "object"
    summary: "Facts · {{fields.title}}"
    fields:
      - { name: "type", widget: "hidden", default: "facts" }
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Body", name: "text", widget: "text", i18n: true }
  - &section_bullets
    label: "Bulleted List"
    name: "bullets"
    widget: "object"
    summary: "Bullets · {{fields.title}}"
    fields:
      - { name: "type", widget: "hidden", default: "bullets" }
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - label: "Items"
        name: "items"
        widget: "list"
        collapsed: true
        field: { label: "Item", name: "item", widget: "string", i18n: true }
  - &section_specialties
    label: "Specialties"
    name: "specialties"
    widget: "object"
    summary: "Specialties · {{fields.title}}"
    fields:
      - { name: "type", widget: "hidden", default: "specialties" }
      - { label: "Title", name: "title", widget: "string", i18n: true, required: false }
      - label: "Specialties"
        name: "items"
        widget: "list"
        collapsed: true
        summary: "{{fields.title}}"
        fields:
          - { label: "Specialty Title", name: "title", widget: "string", i18n: true }
          - label: "Bullets"
            name: "bullets"
            widget: "list"
            field: { label: "Bullet", name: "bullet", widget: "string", i18n: true }
meta_title_field: &meta_title_field { label: "Meta Title", name: "metaTitle", widget: "string", i18n: true, required: false }
meta_description_field: &meta_description_field { label: "Meta Description", name: "metaDescription", widget: "text", i18n: true, required: false }
section_library: &section_library
  - *section_hero
  - *section_mediaCopy
  - *section_mediaShowcase
  - *section_featureGrid
  - *section_productGrid
  - *section_communityCarousel
  - *section_testimonials
  - *section_faq
  - *section_banner
  - *section_newsletterSignup
  - *section_videoGallery
  - *section_trainingList
  - *section_timeline
  - *section_facts
  - *section_bullets
  - *section_specialties
sections_field: &sections_field
  label: "Sections"
  name: "sections"
  widget: "list"
  i18n: true
  collapsed: true
  summary: "{{fields.type}} · {{fields.title}}"
  types: *section_library


# SINGLE SOURCE OF TRUTH for Decap CMS (production /admin). Do not edit site/admin/config.yml.
backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: "Create {{collection}} \"{{slug}}\" · {{author-name}}"
    update: "Update {{collection}} \"{{slug}}\" · {{author-name}}"
    delete: "Delete {{collection}} \"{{slug}}\" · {{author-name}}"
    uploadMedia: "Upload asset {{path}} · {{author-login}}"
    deleteMedia: "Delete asset {{path}} · {{author-login}}"
    openAuthoring: "{{message}} (Open Authoring)"

publish_mode: editorial_workflow
local_backend: true

media_folder: "content/uploads"
public_folder: "/content/uploads"
site_url: https://kapunka-new.netlify.app
display_url: https://kapunka-new.netlify.app

i18n:
  structure: multiple_folders
  default_locale: en
  locales: [en, pt, es]

collections:
  - name: site
    label: Site Settings
    files:
      - name: site
        label: Site Configuration
        file: content/site.json
        format: json
        fields:
          - label: Brand
            name: brand
            widget: object
            fields:
              - { label: Name, name: name, widget: string }
          - label: Home
            name: home
            widget: object
            fields:
              - { label: Hero Image, name: heroImage, widget: image, choose_url: true }
              - label: Featured Bestsellers
                name: featuredProductIds
                widget: relation
                collection: products
                file: catalog
                path: items
                search_fields:
                  - name.en
                  - id
                display_fields:
                  - name.en
                value_field: id
                options_length: 20
                multiple: true
                required: false
          - label: Contact
            name: contact
            widget: object
            fields:
              - { label: Email Address, name: email, widget: string }
              - { label: Phone Number, name: phone, widget: string }
              - { label: WhatsApp Link, name: whatsapp, widget: string }
          - label: About Page Imagery
            name: about
            widget: object
            fields:
              - label: Brand Story Image
                name: storyImage
                widget: image
                choose_url: true
                hint: "Recommended minimum 2000×1300 JPG or WEBP to preserve the hero layout."
              - label: Brand Story Alt Text
                name: storyAlt
                widget: string
                hint: "Provide localized alt copy describing the hero image."
              - label: Argan Sourcing Image
                name: sourcingImage
                widget: image
                choose_url: true
                hint: "Recommended minimum 2000×1300 JPG or WEBP to preserve the secondary layout."
              - label: Argan Sourcing Alt Text
                name: sourcingAlt
                widget: string
                hint: "Provide localized alt copy describing the sourcing photograph."
          - label: For Clinics
            name: clinics
            widget: object
            fields:
              - label: CTA Link
                name: ctaLink
                widget: string
                hint: "Paste the full URL for the For Clinics button (HTTPS only)."
                pattern:
                  - '^https://'
                  - "Please enter a secure HTTPS link."
                required: false
          - label: Feature Flags
            name: featureFlags
            widget: object
            fields:
              - { label: Enable Videos Page, name: videos, widget: boolean, default: false, required: false }
              - { label: Enable Training Page, name: training, widget: boolean, default: false, required: false }
          - label: Footer
            name: footer
            widget: object
            fields:
              - { label: Legal Name, name: legalName, widget: string }
              - label: Social Links
                name: socialLinks
                widget: list
                summary: "{{fields.label}}"
                fields:
                  - { label: ID, name: id, widget: string }
                  - { label: Label, name: label, widget: string }
                  - { label: URL, name: url, widget: string }
                  - label: Icon
                    name: icon
                    widget: select
                    options:
                      - { label: Facebook, value: facebook }
                      - { label: Instagram, value: instagram }
                      - { label: LinkedIn, value: linkedin }
                      - { label: YouTube, value: youtube }
                      - { label: Globe, value: globe }
  - name: "assets_images"
    label: "Media / Images"
    label_singular: "Image"
    group: "4. Media / Images"
    editor: { preview: false }
    folder: "content/assets/images"
    create: true
    slug: "{{slug}}"
    view_filters:
      - label: "Missing alt text"
        field: "alt"
        pattern: "^$"
      - label: "Has credit/source"
        field: "credit"
        pattern: ".+"
    view_groups:
      - label: "Primary tag"
        field: "tags.0"
        pattern: ".+"
    identifier_field: "title"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "image", choose_url: false }
      - { label: "Alt text", name: "alt", widget: "string", required: false, hint: "Descriptive text for accessibility/SEO" }
      - { label: "Credit / Source", name: "credit", widget: "string", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - label: "Focal point"
        name: "focal"
        widget: "object"
        required: false
        fields:
          - { label: "x (0..1)", name: "x", widget: "number", value_type: "float", min: 0, max: 1, required: false }
          - { label: "y (0..1)", name: "y", widget: "number", value_type: "float", min: 0, max: 1, required: false }
  - name: pages
    label: Page Builder
    label_singular: Page
    group: "1. Pages"
    description: "Edit Kapunka pages with reusable, reorderable sections."
    files:
      - name: home
        label: Home Page
        file: content/pages/en/home.json
        format: json
        i18n: true
        editor: { preview: true }
        description: "Hero and storytelling blocks presented in live page order."
        preview_path: "/"
        fields:
          - *meta_title_field
          - *meta_description_field
          - label: "Hero Headline"
            name: "heroHeadline"
            widget: "string"
            i18n: true
            required: false
            hint: "Primary hero statement shown on the homepage."
          - label: "Hero Subheadline"
            name: "heroSubheadline"
            widget: "text"
            i18n: true
            required: false
          - label: "Hero CTAs"
            name: "heroCtas"
            widget: "object"
            collapsed: true
            required: false
            fields:
              - label: "Primary CTA"
                name: "ctaPrimary"
                widget: "object"
                collapsed: true
                required: false
                fields:
                  - { label: "Label", name: "label", widget: "string", i18n: true, required: false }
