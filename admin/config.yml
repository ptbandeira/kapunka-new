cta_fields: &cta_fields
  - label: Label
    name: label
    widget: string
    i18n: true
  - label: URL
    name: url
    widget: string
  - label: Style
    name: style
    widget: select
    options:
      - primary
      - secondary

seo_fields: &seo_fields
  - label: Meta Title
    name: meta_title
    widget: string
    i18n: true
  - label: Meta Description
    name: meta_description
    widget: text
    i18n: true

backend:
  name: git-gateway
  branch: main

i18n:
  structure: multiple_folders
  default_locale: en
  locales:
    - en
    - pt
    - es

media_folder: content/uploads
public_folder: /content/uploads

media_library:
  name: cloudinary
  output_filename_only: true
  config:
    cloud_name: "${CLOUDINARY_CLOUD_NAME}"
    api_key: "${CLOUDINARY_API_KEY}"

commit_messages:
  create: "Create {{collection}} \"{{slug}}\" · {{author-name}}"
  update: "Update {{collection}} \"{{slug}}\" · {{author-name}}"
  delete: "Delete {{collection}} \"{{slug}}\" · {{author-name}}"
  uploadMedia: "Upload asset {{path}} · {{author-login}}"
  deleteMedia: "Delete asset {{path}} · {{author-login}}"
  openAuthoring: "{{message}} (Open Authoring)"

collections:
  - name: home
    label: "Homepage Builder"
    editor:
      preview: false
    files:
      - file: content/pages/home.json
        name: home
        label: "Homepage"
        fields:
          - label: "Page Sections"
            name: sections
            widget: list
            types:
              - label: Hero
                name: hero
                widget: object
                fields:
                  - label: Headline
                    name: headline
                    widget: string
                    i18n: true
                  - label: Subtext
                    name: subtext
                    widget: text
                    i18n: true
                  - label: Background Image
                    name: background_image
                    widget: image
                  - label: CTA
                    name: cta
                    widget: object
                    fields: *cta_fields
              - label: Showcase
                name: showcase
                widget: object
                fields:
                  - label: Eyebrow
                    name: eyebrow
                    widget: string
                    i18n: true
                  - label: Headline
                    name: headline
                    widget: string
                    i18n: true
                  - label: Text Content
                    name: text_content
                    widget: markdown
                    i18n: true
                  - label: Media Gallery
                    name: media_gallery
                    widget: list
                    field:
                      label: Image
                      name: image
                      widget: image
              - label: Contact Banner
                name: contact_banner
                widget: object
                fields:
                  - label: Headline
                    name: headline
                    widget: string
                    i18n: true
                  - label: CTA
                    name: cta
                    widget: object
                    fields: *cta_fields
          - label: SEO
            name: seo
            widget: object
            fields: *seo_fields
  - name: pages
    label: "Standard Pages"
    folder: content/pages/
    create: true
    slug: "{{slug}}"
    fields:
      - label: Title
        name: title
        widget: string
        i18n: true
      - label: Hero Image
        name: hero_image
        widget: image
        required: false
      - label: Body
        name: body
        widget: markdown
        i18n: true
      - label: SEO
        name: seo
        widget: object
        fields: *seo_fields
  - name: products
    label: "Shop - Products"
    folder: content/products
    create: true
    slug: "{{slug}}"
    fields:
      - label: Product Name
        name: product_name
        widget: string
        i18n: true
      - label: Category
        name: category
        widget: string
        i18n: true
      - label: Price
        name: price
        widget: number
      - label: Image Gallery
        name: image_gallery
        widget: list
        field:
          label: Image
          name: image
          widget: image
      - label: Details
        name: details
        widget: object
        fields:
          - label: Description
            name: description
            widget: markdown
            i18n: true
          - label: How to Use
            name: how_to_use
            widget: markdown
            i18n: true
          - label: Ingredients
            name: ingredients
            widget: markdown
            i18n: true
  - name: testimonials
    label: "Content - Testimonials"
    folder: content/testimonials
    create: true
    slug: "{{slug}}"
    fields:
      - label: Author Name
        name: author_name
        widget: string
      - label: Quote
        name: quote
        widget: text
        i18n: true
  - name: settings
    label: "Site Settings"
    editor:
      preview: false
    files:
      - file: content/settings.json
        name: global_settings
        label: "Global Settings"
        fields:
          - label: Footer
            name: footer
            widget: object
            fields:
              - label: Columns
                name: columns
                widget: list
                summary: "{{fields.heading}}"
                fields:
                  - label: Column Heading
                    name: heading
                    widget: string
                  - label: Column Text
                    name: text
                    widget: text
                    required: false
                  - label: Links
                    name: links
                    widget: list
                    fields:
                      - label: Link Label
                        name: label
                        widget: string
                      - label: Link URL
                        name: url
                        widget: string
          - label: Social Media Links
            name: social_media_links
            widget: list
            summary: "{{fields.platform}}"
            fields:
              - label: Platform
                name: platform
                widget: select
                options:
                  - Instagram
                  - Facebook
                  - LinkedIn
                  - YouTube
                  - TikTok
                  - Twitter
                  - Pinterest
                  - WhatsApp
                  - Other
              - label: URL
                name: url
                widget: string
