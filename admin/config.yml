                  - { name: ctaLabel, widget: string, i18n: true, required: false }
                  - { name: ctaHref, widget: string, required: false }
              - name: featureGrid
                label: Feature Grid
                fields:
                  - { name: type, widget: hidden, default: "featureGrid" }
                  - { name: title, widget: string, i18n: true, required: false }
                  - label: Features
                    name: features
                    widget: list
