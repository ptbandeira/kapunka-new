                  - { label: Portuguese Alt Text, name: pt, widget: string, required: false, pattern: ["^.{0,120}$", "Keep under 120 characters."], hint: "Portuguese description for accessibility." }
                  - { label: Spanish Alt Text, name: es, widget: string, required: false, pattern: ["^.{0,120}$", "Keep under 120 characters."], hint: "Spanish description for accessibility." }
