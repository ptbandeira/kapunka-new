cta_fields: &cta_fields
  - label: Label
    name: label
    widget: string
    i18n: true
  - label: URL
    name: url
    widget: string
  - label: Style
    name: style
    widget: select
    options:
      - primary
      - secondary

seo_fields: &seo_fields
  - label: Meta Title
    name: meta_title
    widget: string
    i18n: true
  - label: Meta Description
    name: meta_description
    widget: text
    i18n: true

backend:
  name: git-gateway
  branch: main

i18n:
  structure: multiple_folders
  default_locale: en
  locales:
    - en
    - pt
    - es

media_folder: content/uploads
public_folder: /content/uploads

media_library:
  name: cloudinary
  output_filename_only: true
  config:
    cloud_name: "${CLOUDINARY_CLOUD_NAME}"
    api_key: "${CLOUDINARY_API_KEY}"

commit_messages:
  create: "Create {{collection}} \"{{slug}}\" · {{author-name}}"
  update: "Update {{collection}} \"{{slug}}\" · {{author-name}}"
  delete: "Delete {{collection}} \"{{slug}}\" · {{author-name}}"
  uploadMedia: "Upload asset {{path}} · {{author-login}}"
  deleteMedia: "Delete asset {{path}} · {{author-login}}"
  openAuthoring: "{{message}} (Open Authoring)"

collections:
  - name: home
    label: "Homepage Builder"
    files:
      - file: content/pages/home.json
        name: home
        label: "Homepage"
        fields:
          - label: "Page Sections"
            name: sections
            widget: list
            types:
              - label: Hero
                name: hero
                widget: object
                fields:
                  - label: Headline
                    name: headline
                    widget: string
                    i18n: true
                  - label: Subtext
                    name: subtext
                    widget: text
                    i18n: true
                  - label: Background Image
                    name: background_image
                    widget: image
                  - label: CTA
                    name: cta
                    widget: object
                    fields: *cta_fields
              - label: Showcase
                name: showcase
                widget: object
                fields:
                  - label: Eyebrow
                    name: eyebrow
                    widget: string
                    i18n: true
                  - label: Headline
                    name: headline
                    widget: string
                    i18n: true
                  - label: Text Content
                    name: text_content
                    widget: markdown
                    i18n: true
                  - label: Media Gallery
                    name: media_gallery
                    widget: list
                    field:
                      label: Image
                      name: image
                      widget: image
              - label: Contact Banner
                name: contact_banner
                widget: object
                fields:
                  - label: Headline
                    name: headline
                    widget: string
                    i18n: true
                  - label: CTA
                    name: cta
                    widget: object
                    fields: *cta_fields
          - label: SEO
            name: seo
            widget: object
            fields: *seo_fields
