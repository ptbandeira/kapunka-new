# ===== Shared Section Templates (anchors) =====
shared_sections: &shared_sections
  - label: "Hero"
    name: "hero"
    widget: "object"
    fields:
      - { label: "Headline", name: "headline", widget: "string", i18n: true }
      - { label: "Subheadline", name: "subheadline", widget: "text", i18n: true, required: false }
      - label: "Hero Text Position"
        name: "position"
        widget: "select"
        hint: "Controls alignment on desktop & mobile."
        options: ["top-left","top-center","top-right","middle-left","middle-center","middle-right","bottom-left","bottom-center","bottom-right"]
        required: false
      - label: "Background Image"
        name: "image"
        widget: "image"
        required: false
      - { label: "Overlay", name: "overlay", widget: "boolean", default: true }
      - { label: "Primary CTA", name: "ctaPrimary", widget: "string", i18n: true, required: false }
      - { label: "Secondary CTA", name: "ctaSecondary", widget: "string", i18n: true, required: false }
  - label: "Media + Copy"
    name: "mediaCopy"
    widget: "object"
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Body", name: "body", widget: "text", i18n: true }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Layout", name: "layout", widget: "select", options: ["image-left","image-right"] }
      - { label: "Columns (1–3)", name: "columns", widget: "number", min: 1, max: 3, default: 1 }
  - label: "Feature Grid"
    name: "featureGrid"
    widget: "object"
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true, required: false }
      - label: "Items"
        name: "items"
        widget: "list"
        fields:
          - { label: "Label", name: "label", widget: "string", i18n: true }
          - { label: "Description", name: "description", widget: "text", i18n: true, required: false }
          - { label: "Icon/Image", name: "icon", widget: "image", required: false }
      - { label: "Columns (2–4)", name: "columns", widget: "number", min: 2, max: 4, default: 4 }
  - label: "Product Grid"
    name: "productGrid"
    widget: "object"
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true, required: false }
      - label: "Products (keys or SKUs)"
        name: "products"
        widget: "list"
        field: { label: "Product ID", name: "id", widget: "string" }
      - { label: "Columns (2–4)", name: "columns", widget: "number", min: 2, max: 4, default: 3 }
  - label: "Testimonials"
    name: "testimonials"
    widget: "object"
    fields:
      - label: "Quotes"
        name: "quotes"
        widget: "list"
        fields:
          - { label: "Quote", name: "text", widget: "text", i18n: true }
          - { label: "Author", name: "author", widget: "string", i18n: true }
          - { label: "Role", name: "role", widget: "string", i18n: true, required: false }
  - label: "FAQ"
    name: "faq"
    widget: "object"
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true, required: false }
      - label: "Items"
        name: "items"
        widget: "list"
        fields:
          - { label: "Q", name: "q", widget: "string", i18n: true }
          - { label: "A", name: "a", widget: "text", i18n: true }
  - label: "Banner"
    name: "banner"
    widget: "object"
    fields:
      - { label: "Text", name: "text", widget: "string", i18n: true }
      - { label: "CTA Label", name: "cta", widget: "string", i18n: true, required: false }
      - { label: "CTA URL", name: "url", widget: "string", required: false }
  - label: "Video"
    name: "video"
    widget: "object"
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true, required: false }
      - { label: "Embed URL", name: "url", widget: "string" }

# SINGLE SOURCE OF TRUTH for Decap CMS (production /admin). Do not edit site/admin/config.yml.
backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow
local_backend: true

media_folder: "content/uploads"
public_folder: "/content/uploads"
site_url: https://kapunka-new.netlify.app
display_url: https://kapunka-new.netlify.app

i18n:
  structure: multiple_folders
  default_locale: en
  locales: [en, pt, es]

collections:
  - name: site
    label: Site Settings
    files:
      - name: site
        label: Site Configuration
        file: content/site.json
        format: json
        fields:
          - label: Brand
            name: brand
            widget: object
            fields:
              - { label: Name, name: name, widget: string }
          - label: Home
            name: home
            widget: object
            fields:
              - { label: Hero Image, name: heroImage, widget: image, choose_url: true }
              - label: Featured Bestsellers
                name: featuredProductIds
                widget: relation
                collection: products
                file: catalog
                search_fields:
                  - items.*.name.en
                  - items.*.name.pt
                  - items.*.name.es
                display_fields:
                  - items.*.name.en
                value_field: items.*.id
                multiple: true
                required: false
          - label: Contact
            name: contact
            widget: object
            fields:
              - { label: Email Address, name: email, widget: string }
              - { label: Phone Number, name: phone, widget: string }
              - { label: WhatsApp Link, name: whatsapp, widget: string }
          - label: About Page Imagery
            name: about
            widget: object
            fields:
              - label: Brand Story Image
                name: storyImage
                widget: image
                choose_url: true
                hint: "Recommended minimum 2000×1300 JPG or WEBP to preserve the hero layout."
              - label: Brand Story Alt Text
                name: storyAlt
                widget: string
                hint: "Provide localized alt copy describing the hero image."
              - label: Argan Sourcing Image
                name: sourcingImage
                widget: image
                choose_url: true
                hint: "Recommended minimum 2000×1300 JPG or WEBP to preserve the secondary layout."
              - label: Argan Sourcing Alt Text
                name: sourcingAlt
                widget: string
                hint: "Provide localized alt copy describing the sourcing photograph."
          - label: For Clinics
            name: clinics
            widget: object
            fields:
              - label: CTA Link
                name: ctaLink
                widget: string
                hint: "Paste the full URL for the For Clinics button (HTTPS only)."
                pattern:
                  - '^https://'
                  - "Please enter a secure HTTPS link."
                required: false
          - label: Feature Flags
            name: featureFlags
            widget: object
            fields:
              - { label: Enable Videos Page, name: videos, widget: boolean, default: false, required: false }
              - { label: Enable Training Page, name: training, widget: boolean, default: false, required: false }
          - label: Footer
            name: footer
            widget: object
            fields:
              - { label: Legal Name, name: legalName, widget: string }
              - label: Social Links
                name: socialLinks
                widget: list
                summary: "{{fields.label}}"
                fields:
                  - { label: ID, name: id, widget: string }
                  - { label: Label, name: label, widget: string }
                  - { label: URL, name: url, widget: string }
                  - label: Icon
                    name: icon
                    widget: select
                    options:
                      - { label: Facebook, value: facebook }
                      - { label: Instagram, value: instagram }
                      - { label: LinkedIn, value: linkedin }
                      - { label: YouTube, value: youtube }
                      - { label: Globe, value: globe }
  - name: "assets_images"
    label: "Media / Images"
    label_singular: "Image"
    group: "4. Media / Images"
    editor: { preview: false }
    folder: "content/assets/images"
    create: true
    slug: "{{slug}}"
    identifier_field: "title"
    fields:
      - { label: "Title", name: "title", widget: "string" }
