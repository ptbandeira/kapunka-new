backend:
  name: git-gateway
  branch: main

local_backend: true

media_folder: "content/uploads"
public_folder: "/content/uploads"

collections:
  - name: pages
    label: Pages
    folder: content/pages
    create: false
    slug: "{{slug}}"
    extension: json
    format: json
    preview_path: "{{slug}}"
    i18n:
      structure: multiple_folders
      locales:
        - en
        - pt
        - es
      default_locale: en
    fields:
      - label: Page type
        name: type
        widget: string
        hint: "Do not change unless you are switching the template layout."
        i18n: duplicate
      - label: Meta title
        name: metaTitle
        widget: string
        required: false
        hint: "Appears in the browser tab and search results (aim for 60 characters or fewer)."
        i18n: translate
      - label: Meta description
        name: metaDescription
        widget: text
        required: false
        hint: "Used for search snippets—keep to about 160 characters."
        i18n: translate
      - label: Hero headline
        name: heroHeadline
        widget: string
        required: false
        hint: "Primary hero heading shown on the page."
        i18n: translate
      - label: Hero subheadline
        name: heroSubheadline
        widget: text
        required: false
        hint: "Short supporting copy under the hero headline."
        i18n: translate
      - label: Hero title
        name: heroTitle
        widget: string
        required: false
        hint: "Legacy hero title for alternate layouts."
        i18n: translate
      - label: Hero subtitle
        name: heroSubtitle
        widget: text
        required: false
        hint: "Legacy hero subtitle for alternate layouts."
        i18n: translate
      - label: Hero calls to action
        name: heroCtas
        widget: object
        collapsed: true
        required: false
        i18n: true
        fields:
          - label: Primary button
            name: ctaPrimary
            widget: object
            collapsed: true
            required: false
            fields: &link_fields
              - label: Button label
                name: label
                widget: string
                required: false
                i18n: true
              - label: Button URL
                name: href
                widget: string
                required: false
                hint: "Use a full URL or a site-relative path (for example, /contact)."
                i18n: true
          - label: Secondary button
            name: ctaSecondary
            widget: object
            collapsed: true
            required: false
            fields: *link_fields
      - label: Hero alignment
        name: heroAlignment
        widget: object
        collapsed: true
        required: false
        i18n: true
        fields:
          - label: Horizontal alignment
            name: heroAlignX
            widget: select
            options:
              - { label: Left, value: left }
              - { label: Center, value: center }
              - { label: Right, value: right }
            required: false
          - label: Vertical alignment
            name: heroAlignY
            widget: select
            options:
              - { label: Top, value: top }
              - { label: Middle, value: middle }
              - { label: Bottom, value: bottom }
            required: false
          - label: Text position
            name: heroTextPosition
            widget: select
            options:
              - { label: Overlay, value: overlay }
              - { label: Below, value: below }
            required: false
          - label: Text anchor
            name: heroTextAnchor
            widget: select
            options:
              - { label: Top Left, value: top-left }
              - { label: Top Center, value: top-center }
              - { label: Top Right, value: top-right }
              - { label: Middle Left, value: middle-left }
              - { label: Middle Center, value: middle-center }
              - { label: Middle Right, value: middle-right }
              - { label: Bottom Left, value: bottom-left }
              - { label: Bottom Center, value: bottom-center }
              - { label: Bottom Right, value: bottom-right }
            required: false
          - label: Layout hint
            name: heroLayoutHint
            widget: select
            options:
              - { label: Image Left, value: image-left }
              - { label: Image Right, value: image-right }
              - { label: Full Background, value: image-full }
              - { label: Overlay Legacy, value: text-over-media }
              - { label: Split Legacy, value: side-by-side }
              - { label: Background Legacy, value: bg }
              - { label: Background Image Legacy, value: bgImage }
            required: false
            hint: "Only needed for legacy hero layouts—leave blank for default."
          - label: Overlay token
            name: heroOverlay
            widget: string
            required: false
            hint: "Optional design token (for example, overlay-dark)."
            i18n: true
      - label: Hero images
        name: heroImages
        widget: object
        collapsed: true
        required: false
        fields:
          - label: Left image
            name: heroImageLeft
            widget: image
            required: false
            hint: "Upload a JPG or PNG at least 1600px wide for desktop quality."
            i18n: duplicate
          - label: Right image
            name: heroImageRight
            widget: image
            required: false
            hint: "Upload a JPG or PNG at least 1600px wide for desktop quality."
            i18n: duplicate
      - label: Intro block
        name: intro
        widget: object
        collapsed: true
        required: false
        fields:
          - { label: Intro title, name: title, widget: string, required: false, i18n: translate }
          - { label: Primary copy, name: text1, widget: text, required: false, i18n: translate }
          - { label: Secondary copy, name: text2, widget: text, required: false, i18n: translate }
      - label: Protocol section
        name: protocolSection
        widget: object
        collapsed: true
        required: false
        fields:
          - { label: Section title, name: title, widget: string, required: false, i18n: translate }
          - { label: Subtitle, name: subtitle, widget: text, required: false, i18n: translate }
          - label: Cards
            name: cards
            widget: list
            collapsed: true
            fields:
              - { label: Card title, name: title, widget: string, required: false, i18n: translate }
              - { label: Focus text, name: focus, widget: text, required: false, i18n: translate }
              - label: Steps
                name: steps
                widget: list
                field:
                  label: Step
                  name: value
                  widget: text
                  i18n: translate
              - { label: Evidence, name: evidence, widget: text, required: false, i18n: translate }
      - label: References section
        name: referencesSection
        widget: object
        collapsed: true
        required: false
        fields:
          - { label: Section title, name: title, widget: string, required: false, i18n: translate }
          - { label: Studies heading, name: studiesTitle, widget: string, required: false, i18n: translate }
          - label: Studies
            name: studies
            widget: list
            fields:
              - { label: Study title, name: title, widget: string, required: false, i18n: translate }
              - { label: Details, name: details, widget: text, required: false, i18n: translate }
          - { label: Testimonials heading, name: testimonialsTitle, widget: string, required: false, i18n: translate }
          - label: Testimonials
            name: testimonials
            widget: list
            fields:
              - { label: Quote, name: quote, widget: text, required: false, i18n: translate }
              - { label: Name, name: name, widget: string, required: false, i18n: translate }
              - { label: Credentials, name: credentials, widget: string, required: false, i18n: translate }
      - label: Keyword section
        name: keywordSection
        widget: object
        collapsed: true
        required: false
        fields:
          - { label: Section title, name: title, widget: string, required: false, i18n: translate }
          - { label: Subtitle, name: subtitle, widget: text, required: false, i18n: translate }
          - label: Keywords
            name: keywords
            widget: list
            field:
              label: Keyword
              name: value
              widget: string
              i18n: translate
      - label: FAQ section
        name: faqSection
        widget: object
        collapsed: true
        required: false
        fields:
          - { label: Section title, name: title, widget: string, required: false, i18n: translate }
          - { label: Subtitle, name: subtitle, widget: text, required: false, i18n: translate }
          - label: Questions
            name: items
            widget: list
            fields:
              - { label: Question, name: question, widget: string, required: false, i18n: translate }
              - { label: Answer, name: answer, widget: text, required: false, i18n: translate }
      - label: Learn categories
        name: categories
        widget: list
        collapsed: true
        required: false
        fields:
          - { label: Category ID, name: id, widget: string, i18n: duplicate, hint: "Match the ID used in the site code (no spaces)." }
          - { label: Display label, name: label, widget: string, i18n: translate }
      - label: Clinical notes
        name: clinicalNotes
        widget: list
        collapsed: true
        required: false
        fields:
          - { label: Note title, name: title, widget: string, required: false, i18n: translate }
          - label: Bullets
            name: bullets
            widget: list
            field:
              label: Bullet
              name: value
              widget: string
              i18n: translate
      - label: Story narrative
        name: story
        widget: text
        required: false
        i18n: translate
      - label: Story tagline
        name: tagline
        widget: string
        required: false
        i18n: translate
      - label: Clinics header title
        name: headerTitle
        widget: string
        required: false
        i18n: translate
      - label: Clinics header subtitle
        name: headerSubtitle
        widget: text
        required: false
        i18n: translate
      - label: Clinics section title
        name: section1Title
        widget: string
        required: false
        i18n: translate
      - label: Clinics section copy A
        name: section1Text1
        widget: text
        required: false
        i18n: translate
      - label: Clinics section copy B
        name: section1Text2
        widget: text
        required: false
        i18n: translate
      - label: Doctors title
        name: doctorsTitle
        widget: string
        required: false
        i18n: translate
      - label: Partners title
        name: partnersTitle
        widget: string
        required: false
        i18n: translate
      - label: Call-to-action title
        name: ctaTitle
        widget: string
        required: false
        i18n: translate
      - label: Call-to-action subtitle
        name: ctaSubtitle
        widget: text
        required: false
        i18n: translate
      - label: Call-to-action button label
        name: ctaButton
        widget: string
        required: false
        i18n: translate
      - label: Page title (test page)
        name: title
        widget: string
        required: false
        i18n: translate
      - label: Page sections
        name: sections
        widget: list
        collapsed: true
        types:
          - label: Media and copy
            name: mediaCopy
            widget: object
            collapsed: true
            summary: "{{title}}"
            fields:
              - { label: Section title, name: title, widget: string, required: false, i18n: translate }
              - { label: Body copy, name: body, widget: markdown, required: false, i18n: translate }
              - label: Layout option
                name: layout
                widget: select
                options:
                  - { label: Image Right, value: image-right }
                  - { label: Image Left, value: image-left }
                  - { label: Overlay, value: overlay }
                required: false
              - { label: Column count, name: columns, widget: number, required: false, value_type: int }
              - label: Section image
                name: image
                widget: image
                required: false
                hint: "Use a JPG or PNG at least 1200px wide."
                i18n: duplicate
              - { label: Image alt text, name: imageAlt, widget: string, required: false, i18n: translate }
              - label: Overlay settings
                name: overlay
                widget: object
                collapsed: true
                required: false
                fields:
                  - { label: Column start, name: columnStart, widget: number, required: false, value_type: int }
                  - { label: Column span, name: columnSpan, widget: number, required: false, value_type: int }
                  - { label: Row start, name: rowStart, widget: number, required: false, value_type: int }
                  - { label: Row span, name: rowSpan, widget: number, required: false, value_type: int }
                  - label: Text alignment
                    name: textAlign
                    widget: select
                    options:
                      - { label: Left, value: left }
                      - { label: Center, value: center }
                      - { label: Right, value: right }
                    required: false
                  - label: Vertical alignment
                    name: verticalAlign
                    widget: select
                    options:
                      - { label: Start, value: start }
                      - { label: Center, value: center }
                      - { label: End, value: end }
                    required: false
                  - label: Theme
                    name: theme
                    widget: select
                    options:
                      - { label: Light, value: light }
                      - { label: Dark, value: dark }
                    required: false
                  - label: Background style
                    name: background
                    widget: select
                    options:
                      - { label: None, value: none }
                      - { label: Light Scrim, value: scrim-light }
                      - { label: Dark Scrim, value: scrim-dark }
                      - { label: Panel, value: panel }
                    required: false
                  - label: Card width
                    name: cardWidth
                    widget: select
                    options:
                      - { label: Compact, value: sm }
                      - { label: Balanced, value: md }
                      - { label: Wide, value: lg }
                    required: false
          - label: Media showcase
            name: mediaShowcase
            widget: object
            collapsed: true
            summary: "{{title}}"
            fields:
              - { label: Section title, name: title, widget: string, required: false, i18n: translate }
              - label: Highlight cards
                name: items
                widget: list
                collapsed: true
                fields:
                  - { label: Eyebrow, name: eyebrow, widget: string, required: false, i18n: translate }
                  - { label: Card title, name: title, widget: string, required: false, i18n: translate }
                  - { label: Body copy, name: body, widget: text, required: false, i18n: translate }
                  - label: Card image
                    name: image
                    widget: image
                    required: false
                    hint: "Use a JPG or PNG at least 1200px wide."
                    i18n: duplicate
                  - { label: Image alt text, name: imageAlt, widget: string, required: false, i18n: translate }
                  - label: Card CTA
                    name: cta
                    widget: object
                    collapsed: true
                    required: false
                    fields: *link_fields
          - label: Feature grid
            name: featureGrid
            widget: object
            collapsed: true
            summary: "{{title}}"
            fields:
              - { label: Section title, name: title, widget: string, required: false, i18n: translate }
              - { label: Column count, name: columns, widget: number, required: false, value_type: int }
              - label: Feature items
                name: items
                widget: list
                fields:
                  - { label: Feature title, name: label, widget: string, required: false, i18n: translate }
                  - { label: Feature description, name: description, widget: text, required: false, i18n: translate }
          - label: Product grid
            name: productGrid
            widget: object
            collapsed: true
            summary: "{{title}}"
            fields:
              - { label: Section title, name: title, widget: string, required: false, i18n: translate }
              - { label: Column count, name: columns, widget: number, required: false, value_type: int }
              - label: Products
                name: products
                widget: list
                fields:
                  - { label: Product ID, name: id, widget: string, i18n: duplicate, hint: "Use the SKU or slug from the store." }
          - label: Community carousel
            name: communityCarousel
            widget: object
            collapsed: true
            summary: "{{title}}"
            fields:
              - { label: Section title, name: title, widget: string, required: false, i18n: translate }
              - label: Slides
                name: slides
                widget: list
                collapsed: true
                fields:
                  - label: Slide image
                    name: image
                    widget: image
                    required: false
                    hint: "Use a JPG or PNG at least 1200px wide."
                    i18n: duplicate
                  - { label: Image alt text, name: alt, widget: string, required: false, i18n: translate }
                  - { label: Quote, name: quote, widget: text, required: false, i18n: translate }
                  - { label: Name, name: name, widget: string, required: false, i18n: translate }
                  - { label: Role, name: role, widget: string, required: false, i18n: translate }
              - { label: Slide duration (ms), name: slideDuration, widget: number, required: false, value_type: int }
              - { label: Quote duration (ms), name: quoteDuration, widget: number, required: false, value_type: int }
          - label: Newsletter signup
            name: newsletterSignup
            widget: object
            collapsed: true
            summary: "{{title}}"
            fields:
              - { label: Section title, name: title, widget: string, required: false, i18n: translate }
              - { label: Subtitle, name: subtitle, widget: text, required: false, i18n: translate }
              - { label: Email placeholder, name: placeholder, widget: string, required: false, i18n: translate }
              - { label: Button label, name: ctaLabel, widget: string, required: false, i18n: translate }
              - { label: Confirmation message, name: confirmation, widget: text, required: false, i18n: translate }
              - label: Background style
                name: background
                widget: select
                options:
                  - { label: Light, value: light }
                  - { label: Beige, value: beige }
                  - { label: Dark, value: dark }
                required: false
              - label: Form alignment
                name: alignment
                widget: select
                options:
                  - { label: Left, value: left }
                  - { label: Center, value: center }
                required: false
          - label: Testimonials
            name: testimonials
            widget: object
            collapsed: true
            fields:
              - { label: Section title, name: title, widget: string, required: false, i18n: translate }
              - label: Quotes
                name: quotes
                widget: list
                fields:
                  - { label: Quote, name: text, widget: text, required: false, i18n: translate }
                  - { label: Author name, name: author, widget: string, required: false, i18n: translate }
                  - { label: Author role, name: role, widget: string, required: false, i18n: translate }
          - label: Banner
            name: banner
            widget: object
            collapsed: true
            fields:
              - { label: Banner copy, name: text, widget: text, required: false, i18n: translate }
              - label: Banner CTA
                name: cta
                widget: object
                collapsed: true
                required: false
                fields: *link_fields
              - { label: Style variant, name: style, widget: string, required: false, i18n: translate }
          - label: Facts
            name: facts
            widget: object
            collapsed: true
            fields:
              - { label: Section title, name: title, widget: string, required: false, i18n: translate }
              - { label: Body copy, name: text, widget: text, required: false, i18n: translate }
          - label: Bullet list
            name: bullets
            widget: object
            collapsed: true
            fields:
              - { label: Section title, name: title, widget: string, required: false, i18n: translate }
              - label: Bullet items
                name: items
                widget: list
                field:
                  label: Bullet
                  name: value
                  widget: string
                  i18n: translate
          - label: Specialties
            name: specialties
            widget: object
            collapsed: true
            fields:
              - { label: Section title, name: title, widget: string, required: false, i18n: translate }
              - label: Specialty groups
                name: items
                widget: list
                collapsed: true
                fields:
                  - { label: Group title, name: title, widget: string, required: false, i18n: translate }
                  - label: Bullet list
                    name: bullets
                    widget: list
                    field:
                      label: Bullet
                      name: value
                      widget: string
                      i18n: translate
          - label: Video embed
            name: video
            widget: object
            collapsed: true
            fields:
              - { label: Section title, name: title, widget: string, required: false, i18n: translate }
              - { label: Video URL, name: url, widget: string, required: false, i18n: translate, hint: "Paste a full YouTube or Vimeo link." }
          - label: Video gallery
            name: videoGallery
            widget: object
            collapsed: true
            fields:
              - { label: Section title, name: title, widget: string, required: false, i18n: translate }
              - { label: Description, name: description, widget: text, required: false, i18n: translate }
              - label: Video entries
                name: entries
                widget: list
                collapsed: true
                fields:
                  - { label: Video title, name: title, widget: string, required: false, i18n: translate }
                  - { label: Description, name: description, widget: text, required: false, i18n: translate }
                  - { label: Video URL, name: videoUrl, widget: string, required: false, i18n: translate, hint: "Paste a full YouTube or Vimeo link." }
                  - label: Thumbnail image
                    name: thumbnail
                    widget: image
                    required: false
                    hint: "Use a JPG or PNG at least 800px wide."
                    i18n: duplicate
          - label: Training list
            name: trainingList
            widget: object
            collapsed: true
            fields:
              - { label: Section title, name: title, widget: string, required: false, i18n: translate }
              - { label: Description, name: description, widget: text, required: false, i18n: translate }
              - label: Courses
                name: entries
                widget: list
                fields:
                  - { label: Course title, name: courseTitle, widget: string, required: false, i18n: translate }
                  - { label: Summary, name: courseSummary, widget: text, required: false, i18n: translate }
                  - { label: Link URL, name: linkUrl, widget: string, required: false, i18n: translate, hint: "Use a full URL starting with http or https." }
          - label: FAQ section (legacy)
            name: faq
            widget: object
            collapsed: true
            fields:
              - { label: Section title, name: title, widget: string, required: false, i18n: translate }
              - label: FAQ items
                name: items
                widget: list
                fields:
                  - { label: Question, name: q, widget: string, required: false, i18n: translate }
                  - { label: Answer, name: a, widget: text, required: false, i18n: translate }
          - label: Timeline (legacy)
            name: timeline
            widget: object
            collapsed: true
            fields:
              - { label: Section title, name: title, widget: string, required: false, i18n: translate }
              - label: Timeline entries
                name: entries
                widget: list
                fields:
                  - { label: Year, name: year, widget: string, required: false, i18n: translate }
                  - { label: Entry title, name: title, widget: string, required: false, i18n: translate }
                  - { label: Description, name: description, widget: text, required: false, i18n: translate }
                  - label: Entry image
                    name: image
                    widget: image
                    required: false
                    hint: "Use a JPG or PNG at least 1200px wide."
                    i18n: duplicate
          - label: Image plus text half (legacy)
            name: imageTextHalf
            widget: object
            collapsed: true
            fields:
              - { label: Section title, name: title, widget: string, required: false, i18n: translate }
              - { label: Subtitle, name: subtitle, widget: string, required: false, i18n: translate }
              - { label: Body copy, name: text, widget: markdown, required: false, i18n: translate }
              - label: Button
                name: button
                widget: object
                collapsed: true
                required: false
                fields: *link_fields
              - label: Section image
                name: image
                widget: image
                required: false
                hint: "Use a JPG or PNG at least 1200px wide."
                i18n: duplicate
          - label: Image grid (legacy)
            name: imageGrid
            widget: object
            collapsed: true
            fields:
              - { label: Section title, name: title, widget: string, required: false, i18n: translate }
              - { label: Description, name: description, widget: text, required: false, i18n: translate }
              - label: Gallery items
                name: items
                widget: list
                fields:
                  - label: Gallery image
                    name: image
                    widget: image
                    required: false
                    hint: "Use a JPG or PNG at least 1200px wide."
                    i18n: duplicate
                  - { label: Image alt text, name: alt, widget: string, required: false, i18n: translate }
                  - { label: Caption, name: caption, widget: text, required: false, i18n: translate }
